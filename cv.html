      function loadI18n(lang) {
        const elements = document.querySelectorAll("[data-i18n]");    
        const replaceText = (el, lang) => { 
          const key = el.getAttribute("data-i18n");
          el.textContent = i18n[lang][key] || key;
        }    
        elements.forEach(el => replaceText(el, lang));
      }

      function initLanguage() {
        const spaBtn=document.getElementById("spa-btn");
        spaBtn.click();

      }

      function clickEventLanguage() {
        const spaBtn=document.getElementById("spa-btn");
        const engBtn=document.getElementById("eng-btn");
        spaBtn.addEventListener("click", () => {
          engBtn.classList.remove("active");
          spaBtn.classList.add("active");
          loadI18n("es");
        });
        engBtn.addEventListener("click", () => {
          spaBtn.classList.remove("active");
          engBtn.classList.add("active");
          loadI18n("en");
        });
      }


      function formatPhone() {
        const phone = document.querySelector('.phone');
        phone.innerText = phone.innerText.replace(/(\d{3})(\d{3})(\d{3})/, '$1 $2 $3');
      }

      function exportPDF() {
        const btn = document.querySelector('.btn-container-pdf');
        const dropdwn = document.querySelector('.dropdown');
        btn.addEventListener("click", () => {
          btn.style.display = "none";
          dropdwn.style.display = "none";
          setTimeout(() => {
            btn.style.display = "block";
            dropdwn.style.display = "block";
          }, 500);
          window.print();
        });
      }

      formatPhone();
      exportPDF();
      clickEventLanguage();
      initLanguage();
