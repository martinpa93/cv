<!DOCTYPE html>
<html lang="en-ES">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="keywords" content="Martín Palacios Albors, cv, curriculum, curriculum vitae">
    <meta name="author" content="Martín Palacios Albors">
    <title>CV-MPA</title>
    <meta name="description" content="My curriculum"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <style>
    body{
      height:297mm;
      width:210mm;
      margin: 1cm;
      box-sizing: border-box;
    } 

    </style>
  </head>
  <body>
    <div id="print">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <p align="CENTER"><b>CERTIFICAN:</b></p>
            <p align="LEFT"><font size="2" style="font-size: 9pt">Que NOMBRE APELLIDO estuvo matriculado(a) en el XXXXX, Calendario X, en el Grado numero para el año escolar año} y obtuvo los siguientes resultados finales:</font></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">AREAS/ASIGNATURAS</th>
                    <th scope="col">I.H</th>
                    <th scope="col">CALIFICACIÓN</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><b>area_name</b></td>
                    <td><b>todas las horas</b></td>
                    <td>notas</td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-primary btn-lg btn-block">Pasar a PDF</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--------------------------------------- Scripts ------------------------------->

    <script type="text/javascript">
        const ele =document.querySelector('button');
        ele.addEventListener("click", () => {
          ele.style.display = "none";
          setTimeout(() => {
            ele.style.display = "block";
          }, 500);
          window.print();
        });
    </script>
  </body>
</html>
